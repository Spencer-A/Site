<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Sign up form</title>
  </head>

  <body>
    <h1>Sign up and Check out</h1>
    <div class="row">
      <div class="col">
        <form>
          <h5>Account Info</h5>
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Clant Westwood">
          </div>
          <div class="form-group"> <!-- email -->
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div><br></div>
          <h5>Shipping Address</h5>
          <div class="form-group">
            <label for="inputAddress">Address 1</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Timbuktu">
            </div>
            <div class="form-group col-md-8">
              <label for="exampleFormControlSelect1">Country</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>(select)</option>
                <option>US</option>
                <option>Canada</option>
                <option>UK</option>
                <option>France</option>
                <option>Germany</option>
                <option>No other countries matter in our eyes</option>
              </select>
            </div>
          </div>
          <div><br></div>
          <div class="label">
            <label for="prime">Do you want to waste even more money and become a prime member?</label>
          </div>
          <div class="form-check form-check-inline" id="prime"> <!-- radio buttons -->
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Absolutely</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">No</label>
          </div>
          <div><br></div>
          <h5>Payment Info</h5>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Credit Card Number:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="wwwwxxxxyyyyzzzz"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Valid Thru:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="mm/yy"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Security Code:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="xxx"></textarea>
          </div>
          <div><br></div>
          <h5>Checkout</h5>
          <input class="form-control" type="text" placeholder="You are purchasing one (1) ''Rome'' for $60,000,000" readonly>
          <a class="btn btn-primary" href="index.html" role="button" id="confirm">Confirm Purchase</a>
        </form>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
